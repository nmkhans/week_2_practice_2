<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>The mealanise</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark">
    <header class="header border-bottom py-3">
      <nav
        class="navbar navbar-expand-lg bg-dark"
        data-bs-theme="dark"
      >
        <div class="container">
          <a onclick="fetchData()" class="navbar-brand" href="#"
            >The Mealanise</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbarSupportedContent"
          >
            <form class="d-flex" role="search">
              <input
                id="search__field"
                class="form-control me-2 text-bg-dark"
                type="search"
                placeholder="Search meal here..."
                aria-label="Search"
              />
              <button
                id="search__submit__btn"
                class="btn btn-outline-primary"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="mt-5">
      <div class="container">
        <div
          id="search__empty__alert"
          class="alert alert-danger alert-dismissible fade show d-none"
          role="alert"
        >
          Please write something before search!
          <button
            type="button"
            class="btn-close"
            onclick="handleAlertClose()"
          ></button>
        </div>

        <div
          id="search__not__found__alert"
          class="alert alert-danger alert-dismissible fade show d-none"
          role="alert"
        >
          No item available!
          <button
            type="button"
            class="btn-close"
            onclick="handleAlertClose()"
          ></button>
        </div>
        <div id="meals__card__container" class="row"></div>
      </div>
    </main>
    <div id="modal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              onclick="handleModalClose()"
            ></button>
          </div>
          <div class="modal-body">
           <img class="w-100" id="modal__img" alt="">
           <h2 class="fw-semibold fs-3 my-3">Name: <span id="modal__title"></span></h2>
           <h3 class="fs-5">Category: <span id="modal__category"></span></h3>
           <p>Description: <span id="modal__description"></span></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
  </body>
</html>
